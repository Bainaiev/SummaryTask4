log4j.debug = false

log4j.rootLogger = WARN, file, stdout

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.file=C:/Users/admin/Desktop/log/log.out
log4j.appender.file.append=true
log4j.appender.file.datePattern='.'yyyy-MM-dd'.log'
log4j.appender.file.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.file.layout.conversionPattern=%d{ISO8601} [%-5p][%-16.16t][%30c] - %m%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.EnhancedPatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{ISO8601} [%-5p][%-16.16t][%30c] - %m%n
